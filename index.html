<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? ðŸ’–</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fde7ef;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background: white;
            width: 800px;
            height: 70vh;
            max-width: 90%;
            padding: 40px;
            border-radius: 30px;
            position: relative;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        img {
            width: 160px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4f8b;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 150px;
        }

        button {
            border: none;
            padding: 16px 40px;
            border-radius: 80px;
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background: #ff4f8b;
            color: white;
            left: 35%;
        }

        #yesBtn:hover {
            transform: scale(1.25);
        }

        #noBtn {
            background: #e0e0e0;
            color: black;
            left: 55%;
        }

        .shy-text {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 340px;
            border-radius: 20px;
            margin-top: 20px;
            border: none;
        }
    </style>
</head>

<body>

<div class="card" id="card">

    <img src="Hedwig.png" alt="Cute Owl">

    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No</button>
    </div>

    <div class="shy-text">No seems a bit shy</div>

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    noBtn.addEventListener("mousemove", () => {
        const maxX = 500;
        const maxY = 100;
        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>YAYYYY!!! ðŸ’ƒðŸŽ‰</h1>
            <p style="font-size:18px;">Click play ðŸ’–</p>

           <iframe 
    src="https://www.youtube.com/embed/gxR-xbOO44A?start=10&autoplay=1&mute=1&rel=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
</iframe>

        `;
    });
</script>

</body>
</html>
