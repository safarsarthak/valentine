<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? üíñ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Soft Marshmallow Font -->
    <style>
        @font-face {
            font-family: 'SoftMarshmallow';
            src: url('SoftMarshmallow.ttf') format('truetype');
        }

        body {
            margin: 0;
            background: #fde7ef;
            font-family: 'SoftMarshmallow', system-ui, sans-serif;
        }

        /* CENTER CARD SAFELY ON ALL DEVICES */
        .card {
            background: white;
            width: 800px;
            max-width: 92%;
            margin: 60px auto;        /* centers horizontally + visually */
            padding: 30px;
            border-radius: 30px;
            text-align: center;

            /* subtle shadow */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4f8b;
            margin-bottom: 25px;
            font-size: 32px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 120px;
        }

        button {
            border: none;
            padding: 14px 38px;
            border-radius: 80px;
            font-size: 18px;
            position: absolute;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #yesBtn {
            background: #ff4f8b;
            color: white;
            left: 25%;
        }

        #yesBtn:hover {
            transform: scale(1.15);
        }

        #noBtn {
            background: #e0e0e0;
            color: black;
            left: 55%;
        }

        .naughty-text {
            font-size: 15px;
            color: #000;
            margin-top: 12px;
        }

        video {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 20px;
            margin-top: 20px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="card" id="card">

    <img src="Hedwig.png" alt="Cute Owl Holding Sunflower">

    <h1>Will You Be My Valentine? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">Yes üíï</button>
        <button id="noBtn">No</button>
    </div>

    <div class="naughty-text">
        Oh come on‚Ä¶ why would you even *think* of pressing No? üòè
    </div>

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    // NO button runs away (desktop only behaviour is fine)
    noBtn.addEventListener("mouseenter", () => {
        noBtn.style.left = Math.random() * 60 + "%";
        noBtn.style.top = Math.random() * 60 + "px";
    });

    noBtn.addEventListener("click", e => {
        e.preventDefault();
        e.stopPropagation();
    });

    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>YAYYYY!!! üíÉüéâ</h1>
            <p>You just made my heart very happy üíñ</p>

            <video controls playsinline>
                <source src="Cute.mp4" type="video/mp4">
            </video>
        `;
    });
</script>

</body>
</html>
