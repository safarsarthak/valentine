<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? üíñ</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #fde7ef;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
        }

        /* FULL PAGE WRAPPER (SAFE CENTERING) */
        .page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background: white;
            width: 800px;
            max-width: 92%;
            padding: 30px;
            border-radius: 30px;
            text-align: center;

            /* soft shadow */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        img {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4f8b;
            margin-bottom: 25px;
            font-size: 32px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 120px;
        }

        button {
            border: none;
            padding: 14px 38px;
            border-radius: 80px;
            font-size: 18px;
            position: absolute;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #yesBtn {
            background: #ff4f8b;
            color: white;
            left: 25%;
        }

        #yesBtn:hover {
            transform: scale(1.15);
        }

        #noBtn {
            background: #e0e0e0;
            color: black;
            left: 55%;
        }

        .naughty-text {
            font-size: 15px;
            color: #000;
            margin-top: 12px;
        }

        video {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 20px;
            margin-top: 20px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="page">
    <div class="card" id="card">

        <img src="Hedwig.png" alt="Cute Owl">

        <h1>Will You Be My Valentine? üíñ</h1>

        <div class="buttons">
            <button id="yesBtn">Yes üíï</button>
            <button id="noBtn">No</button>
        </div>

        <div class="naughty-text">
            Oh come on‚Ä¶ why would you even <em>think</em> of pressing No? üòè
        </div>

    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    // No button escapes (desktop)
    noBtn.addEventListener("mouseenter", () => {
        noBtn.style.left = Math.random() * 60 + "%";
        noBtn.style.top = Math.random() * 60 + "px";
    });

    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
    });

    // Yes button ‚Üí autoplay muted (mobile-safe)
    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>YAYYYY!!! üíÉüéâ</h1>
            <p>You just made my heart very happy üíñ</p>

            <video autoplay muted controls playsinline>
                <source src="Cute.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <p style="font-size:14px; margin-top:8px;">
                (Tap üîä to unmute)
            </p>
        `;
    });
</script>

</body>
</html>
