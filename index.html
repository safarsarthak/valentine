<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? ğŸ’–</title>

    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #fde7ef;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Center card safely */
        .card {
            background: white;
            width: 800px;
            max-width: 92%;
            margin: 40px auto;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
        }

        img {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4f8b;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 120px;
        }

        button {
            border: none;
            padding: 14px 36px;
            border-radius: 80px;
            font-size: 16px;
            position: absolute;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #yesBtn {
            background: #ff4f8b;
            color: white;
            left: 25%;
        }

        #yesBtn:hover {
            transform: scale(1.15);
        }

        #noBtn {
            background: #e0e0e0;
            color: black;
            left: 55%;
        }

        video {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 20px;
            margin-top: 20px;
            object-fit: contain;
        }

        .shy {
            font-size: 14px;
            color: #000;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="card" id="card">

    <img src="Hedwig.png" alt="Cute Owl">

    <h1>Will You Be My Valentine? ğŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ğŸ’•</button>
        <button id="noBtn">No</button>
    </div>

    <div class="shy">
        Oh come onâ€¦ why would you even <em>think</em> of pressing No? ğŸ˜
    </div>

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    // NO button escapes on desktop
    noBtn.addEventListener("mouseenter", () => {
        noBtn.style.left = Math.random() * 60 + "%";
        noBtn.style.top = Math.random() * 60 + "px";
    });

    noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        e.stopPropagation();
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        card.innerHTML = `
            <h1>YAYYYY!!! ğŸ’ƒğŸ‰</h1>
            <p>You just made my heart very happy ğŸ’–</p>

            <video 
                autoplay 
                ${isMobile ? 'muted' : ''} 
                controls 
                playsinline>
                <source src="Cute.mp4" type="video/mp4">
            </video>

            ${isMobile ? '<p style="font-size:13px;">Tap ğŸ”Š to unmute</p>' : ''}
        `;
    });
</script>

</body>
</html>
