<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine? ðŸ’–</title>

    <!-- ðŸ”‘ REQUIRED FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #fde7ef;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;

            /* ðŸ”´ FIX */
            min-height: 100svh;      /* mobile-safe viewport */
            display: flex;
            justify-content: center;
            align-items: center;

            /* allow scrolling if needed */
            overflow-y: auto;
            padding: 20px;
        }

        .card {
            background: white;
            width: 800px;
            max-width: 100%;
            min-height: 70vh;
            padding: 30px;
            border-radius: 30px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        img {
            width: 140px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4f8b;
            margin-bottom: 25px;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 120px;
        }

        button {
            border: none;
            padding: 14px 36px;
            border-radius: 80px;
            font-size: 16px;
            position: absolute;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #yesBtn {
            background: #ff4f8b;
            color: white;
            left: 30%;
        }

        #yesBtn:hover {
            transform: scale(1.15);
        }

        #noBtn {
            background: #e0e0e0;
            color: black;
            left: 55%;
        }

        video {
            max-height: 45vh;
            max-width: 100%;
            border-radius: 20px;
            margin-top: 20px;
            object-fit: contain;
        }
    </style>
</head>

<body>

<div class="card" id="card">

    <img src="Hedwig.png" alt="Cute Owl">

    <h1>Will You Be My Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No</button>
    </div>

    <p style="font-size:14px; color:#777;">No seems a bit shy</p>

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    // NO button escapes
    noBtn.addEventListener("mousemove", () => {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 20;
        const maxY = cardRect.height - btnRect.height - 120;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    });

    // YES button
    yesBtn.addEventListener("click", () => {
        card.innerHTML = `
            <h1>YAYYYY!!! ðŸ’ƒðŸŽ‰</h1>
            <p>Press play ðŸ’–</p>

            <video controls playsinline>
                <source src="Cute.mp4" type="video/mp4">
            </video>
        `;
    });
</script>

</body>
</html>
